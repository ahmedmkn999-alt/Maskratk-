    <style>
        :root { --primary: #FFD700; --bg: #050505; --panel: #151515; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* شاشة الدخول */
        #login-gate { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .gate-box { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #333; text-align: center; width: 90%; max-width: 400px; }
        .gate-input { width: 100%; padding: 15px; margin: 20px 0; background: #000; border: 1px solid #333; color: var(--primary); text-align: center; font-size: 1.2rem; border-radius: 10px; }
        .gate-btn { background: var(--primary); color: #000; padding: 10px 40px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }

        /* المنصة */
        #platform { display: none; }
        header { padding: 20px; border-bottom: 1px solid #222; background: #111; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-weight: 800; font-size: 1.4rem; color: #fff; }
        .brand span { color: var(--primary); }

        .layout { display: grid; grid-template-columns: 1fr 350px; gap: 20px; padding: 20px; height: calc(100vh - 80px); }
        
        /* المشغل */
        .video-container { background: #000; border-radius: 15px; overflow: hidden; position: relative; display: flex; flex-direction: column; }
        .player-wrapper { flex: 1; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        .video-error { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; flex-direction: column; color: #ff4444; z-index: 10; }
        
        .video-details { padding: 20px; background: #111; border-top: 1px solid #333; }
        .video-title { color: var(--primary); font-size: 1.2rem; margin-bottom: 5px; }

        /* القائمة */
        .playlist { background: #111; border-radius: 15px; border: 1px solid #222; overflow-y: auto; }
        .task-header { padding: 15px; background: #1a1a1a; color: #aaa; font-weight: bold; font-size: 0.9rem; position: sticky; top: 0; border-bottom: 1px solid #333; }
        .video-item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; transition: 0.2s; }
        .video-item:hover { background: #222; }
        .video-item.active { background: rgba(255, 215, 0, 0.1); border-right: 4px solid var(--primary); }
        .v-icon { margin-left: 10px; font-size: 0.8rem; color: #555; }

        @media (max-width: 900px) { .layout { grid-template-columns: 1fr; height: auto; } .playlist { max-height: 500px; } }
    </style>
</head>

            <p style="color: #666;">سجل دخولك يا بطل</p>
            <input type="password" id="access-code" class="gate-input" placeholder="الكود السري">
            <button class="gate-btn" onclick="checkCode()">دخول</button>

        // --- دوال التشغيل ---
        window.checkCode = async function() {
            const code = document.getElementById('access-code').value;
            const error = document.getElementById('error-msg');
            
            if(!code) return;

            try {
                // الكشف عن الكود في قاعدة البيانات
                const q = query(collection(db, "access_codes"), where("code", "==", code));
                const snapshot = await getDocs(q);

                if (!snapshot.empty) {
                    const data = snapshot.docs[0].data();
                    document.getElementById('user-name').innerText = data.name;
                    
                    document.getElementById('login-gate').style.display = 'none';
                    document.getElementById('platform').style.display = 'block';
                    loadPlaylist();
                } else {
                    error.style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                alert("تأكد من تفعيل قواعد الأمان في Firebase (Rules set to true)");
            }
        }

        function loadPlaylist() {
            const container = document.getElementById('playlist-container');
            
            fullData.forEach(task => {
                const header = document.createElement('div');
                header.className = 'task-header';
                header.innerText = task.title;
                container.appendChild(header);

                task.videos.forEach(video => {
                    const item = document.createElement('div');
                    item.className = 'video-item';
                    item.innerHTML = `<span class="v-icon">▶</span> <span style="margin-right:10px">${video.name}</span>`;
                    item.onclick = () => playVideo(video.url, video.name, item);
                    container.appendChild(item);
                });
            });
        }

        function playVideo(url, title, element) {
            const video = document.getElementById('main-player');
            const errorOverlay = document.getElementById('error-overlay');
            
            // UI Updates
            document.getElementById('current-title').innerText = title;
            document.querySelectorAll('.video-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            errorOverlay.style.display = 'none'; // اخفاء الخطأ لو كان ظاهر

            // HLS Logic
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
                // لو حصل خطأ في التشغيل (الرابط مات)
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        errorOverlay.style.display = 'flex';
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() { video.play(); });
                video.addEventListener('error', function() {
                    errorOverlay.style.display = 'flex';
                });
            }
        }
